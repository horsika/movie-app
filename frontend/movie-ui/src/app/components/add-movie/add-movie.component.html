<h1>New Movie</h1>

<form>
  <div class="mb-3">
    <label for="Title" class="form-label">Title</label>
    <input type="text" class="form-control" id="Title" placeholder="Title">
  </div>

  <div class="mb-3">
    <label for="Director" class="form-label">Director</label>
    <input type="text" class="form-control" id="Director" placeholder="Director">
  </div>

  <div class="mb-3">
    <label for="Year" class="form-label">Year</label>
    <input type="number" class="form-control" id="Year" placeholder="Year">
  </div>

  <div class="mb-3">
    <label for="genre">Genre</label>
    <select id="genre" class="form-select" multiple aria-label="Genre">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="rating">Rating</label>
    <div class="form-check" id="rating">
      <div>
        <input class="form-check-input" type="radio" name="" id="r1">
        <label class="form-check-label" for="r1">
          Default radio
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="" id="r2">
        <label class="form-check-label" for="r2">
          Default radio
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="" id="r3">
        <label class="form-check-label" for="r3">
          Default radio
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="" id="r4">
        <label class="form-check-label" for="r4">
          Default radio
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="" id="r5">
        <label class="form-check-label" for="r5">
          Default radio
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="" id="r6">
        <label class="form-check-label" for="r6">
          Default radio
        </label>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="URL" class="form-label">Poster URL</label>
    <input type="text" class="form-control" id="URL" placeholder="Poster URL">
  </div>

  <button type="submit" class="btn btn-success btn-primary">Submit</button>
</form>
